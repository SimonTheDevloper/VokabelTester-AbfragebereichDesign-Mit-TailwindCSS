<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vokabel-Trainer-Abfrage-Design mit TailwindCSS</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="flex min-h-screen flex-col items-center justify-center bg-blue-100 px-8">
  <div class="mx-auto mt-10 w-full max-w-[440px] rounded-lg bg-blue-300 p-6 shadow-md">
    <div class="flex items-center justify-center">
      <label for="kategorie" class="block text-center text-2xl font-semibold text-slate-800">Aktuelle Vokabel 7/26</label>
    </div>
  </div>
  <div class="mx-auto mt-10 w-full max-w-[440px] rounded-lg bg-blue-300 p-11 shadow-md">
    <div class="flex items-center justify-center">
      <label for="kategorie" class="block text-center text-4xl font-semibold text-slate-800">Hallo</label>
    </div>
  </div>
  <div class="mx-auto mt-10 flex w-full max-w-[440px] items-center justify-center rounded-lg bg-blue-300 p-2 shadow-md">
    <input type="text" placeholder="Übersetzung eingeben..." autofocus class="w-full max-w-[420px] rounded-md bg-blue-200 px-4 py-1 text-center text-lg font-semibold text-slate-800 caret-blue-600 shadow-inner placeholder:text-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
  </div>
  <div class="mx-auto mt-10 w-full max-w-[440px] rounded-lg bg-blue-300 shadow-md">
    <button type="submit" class="flex w-full items-center justify-center rounded-lg bg-blue-400 px-5 py-3 font-semibold text-white transition hover:bg-blue-500">Überprüfen</button>
  </div>
</div>

</body>
</html>
